---
- name: Find named-checkzone
  register: named_checkzone
  with_first_found:
    - paths:
        - /usr/sbin
        - /usr/bin
      files:
        - named-checkzone
      skip: true

- name: Find named-checkconf
  register: named_checkconf
  with_first_found:
    - paths:
        - /usr/sbin
        - /usr/bin
      files:
        - named-checkconf
      skip: true
